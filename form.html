    <head>

        <body>
            <h1>login form</h1>
            <form method="get">
               <p>
                USERNAME:<br>
                <input type="text" name="username" placeholder="enter your Username" size="15" maxlength="25">
                </p>            
                <p>
                    PASSWORD:<br>
                <input type="password" name="pwd" placeholder="enter your password"size="15" maxlength="25">
                </p>
                <p>
                    Gender<br>
                    <input type="radio" name="request_type" value="male" checked>Male<br>
                    <input type="radio" name="request_type" value="female"checked>Female<br>
                    <input type="radio" name="request_type" value="other"checked    >other<br>

                </p>
                <p>
                    comments:<br>
                    <textarea name="comments" rows="5" size="40" placeholder="enter your comments"></textarea>
                </p>
                <p>
                    <input type="submit" name="login-buttons" value="submit">
                </p>
                
            </form>
        </body>
    
</html>
